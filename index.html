    <script>    

    let state = 0;

    function menuToggle()
    {
      var area
      var area2;

      if(state == 0)
      {
        area = document.querySelector('#foreground');
        area.style.display = "none";

        const area2 = document.querySelector('#vid');
        area2.outerHTML = '<video id ="vid" style="filter: blur(20px)" src="media/home.mp4" muted loop autoplay></video>';

        state = 1;
      }
      else if(state == 1)
      {
        area = document.querySelector('#foreground');
        area.style.display = "block";

        area2 = document.querySelector('#vid');
        area2.outerHTML = '<video id ="vid" src="media/home.mp4" muted loop autoplay></video>';

        state = 0;
      }
    }

   </script>
